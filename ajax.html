<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>post관리</h3>
    <button onclick="selectPost()">post조회</button>
    <div id="postlist"></div>
    <form>
      <input id="id" placeholder="id" />
      <input id="title" placeholder="title" />
      <input id="author" placeholder="author" />
      <button id="btnAdd" type="button">포스트등록</button>
    </form>
    <script>
      selectPost(); // hoisting
      btnAdd.addEventListener("click", insertPost); //등록기능, 직접이벤트
      postlist.addEventListener("click", deletePost); //삭제기능, 그룹(위임)이벤트
      //post 삭제 - delete 방식  /posts/1
      function deletePost(ev) {
        let id = ev.target.getAttribute("data-id");
        let url = "http://localhost:3000/posts/" + id;
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          selectPost();
        };
        xhr.open("delete", url);
        //xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send();
      }

      //post 등록 - post 방식, json 형식 파라미터
      function insertPost() {
        let url = "http://localhost:3000/posts";
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          selectPost();
        };
        xhr.open("post", url);
        xhr.setRequestHeader("Content-Type", "application/json");
        let data = { id: id.value, title: title.value, author: author.value };
        xhr.send(JSON.stringify(data));
      }
      //post 전체조회 -get
      function selectPost() {
        let url = "http://localhost:3000/posts";
        let xhr = new XMLHttpRequest();
        xhr.onload = function () {
          postlist.innerHTML = "";
          console.log("요청완료");
          const post = JSON.parse(xhr.responseText);
          for (let i = 0; i < post.length; i++) {
            postlist.innerHTML += `<div>${post[i].id} ${post[i].title}<button data-id="${post[i].id}">삭제</button></div>`;
          }
          console.log(xhr.responseText);
        };
        xhr.open("get", url, false); //false하면 동기됨
        xhr.send(); // 비동기
        console.log("요청시작");
      }
    </script>
  </body>
</html>
