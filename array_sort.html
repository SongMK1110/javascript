      let arr = [
        { no: 1, name: "kim", age: 20 },
        { no: 2, name: "ho", age: 30 },
        { no: 3, name: "hong", age: 23 },
        { no: 4, name: "park", age: 10 },

      arr.sort(function (a, b) {
        if (a.name > b.name) return 1;
        else if (a.name < b.name) return -1;
        else a.age - b.age;
      });
