<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date.html</title>
</head>
<body>
  <div id="result"></div>
  <script>

    let d_day = new Date("2023-05-31");
    let now = new Date();
    // let firstDay = new Date("2022-10-01");

    let passedTime = d_day.getTime() - now.getTime();
    
    result.innerHTML = Math.round(passedTime/1000/60/60/24) + '<br>'; // <br> 쓸려면 innerHTML
    result.innerText += Math.round(passedTime/1000/60/60);
    
  </script>
</body>
</html>
