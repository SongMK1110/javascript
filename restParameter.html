<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>restParamter.html</title>
  </head>
  <body>
    <h3>rest paramter test</h3>
    <script>
      function sum(x1, x2) {
        let y = x1 + x2;
        return y;
      }
      console.log(sum(5, 7));
      function sumrest(...arr) {
        let y = 0;
        for (let i = 0; i < arr.length; i++) {
          y += arr[i];
        }
        return y;
      }
      console.log(sumrest(1, 2, 3, 4, 5));
      console.log(sumrest(1, 2, 3));
      console.log(sumrest(1, 2, 3, 4, 5, 10, 20, 30));
      const num = [10, 20, 30, 40, 50];
      console.log(sumrest(...num)); //...하면 배열 풀어줌
    </script>
  </body>
</html>
