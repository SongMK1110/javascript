<body>
  <script>
    
    let num = prompt().split(" ");
    let h = parseInt(num[0]);
    let m = parseInt(num[1]);

    m -= 45;

    if (m < 0) {
      m += 60;
      h--;
      if(h < 0){
        h = 23;
      }
    }
    
    console.log(h + " " + m);

  </script>
</body>
