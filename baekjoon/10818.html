    let n = prompt();
    let arr = prompt().split(" ");

    function max(score){
      let max = parseInt(score[0]);
      for(let i = 0; i < n; i++){
        if(max < parseInt(score[i])){
          max = score[i];
        }
      }
      return max;
    }
    function min(score){
      let min = parseInt(score[0]);
      for(let i = 0; i < n; i++){
        if(min > parseInt(score[i])){
          min = score[i];
        }
      }
      return min;
    }

    console.log(min(arr), max(arr));
