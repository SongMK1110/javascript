<body>
  <script>
    let num = prompt().split(" ");
    let x = parseInt(num[0]);
    let y = parseInt(num[1]);

    let month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    let week = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    let sum = 0;
    for(let i = 0; i < x-1; i++){
      sum += month[i];
    }
    
    console.log(week[(sum+y)%7]);
  </script>
</body>
