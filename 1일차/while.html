<body>
  <script>
    let arr = [2, 5, 10, 20, 4];
    let i;
    let lotto = [];
      for(let i = 0; i < 6; i++){
        let num = Math.round(Math.random()*10) +1;
        if(lotto.indexOf(num) == -1){

        } else {
          i--;
        }
      }

    i = 0;
    lotto = [];
    while(i < 6){
      let num = Math.round(Math.random()*10) +1;
      if(lotto.indexOf(num) == -1){

        i++;
      }
    }
