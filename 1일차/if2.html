<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 등급점수를 입력받아서 등급 출력
        4.0 -> 'A'
        3.5 -> 'B+'
        3.0 -> 'B'
        나머지 -> 'C'
    */
    let score = prompt("점수 입력");
    if(score >= 4.0){
      console.log("A");
    }
    else if(score >= 3.5){
      console.log("B+");
    }
    else if(score >= 3.0){
      console.log("B");
    }
    else{
      console.log("C");
    }
  </script>
</body>
</html>
