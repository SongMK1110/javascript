<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 자기소개하기
      이름, 나이, 취미, 주소
    */
    // 내 정보를 변수에 저장
    let name = '송민규'; // 이름  기본형 : 문자열
    let age = 20;       // 나이  기본형 : 숫자
    let hobby = ['넷플릭스', '영화', '게임']; // 취미 복합유형 : 배열
    let addr = {home : '대구', office : '서울'};  // 주소 복합유형 : 객체

    // 내 정보를 콘솔에 출력
    console.log(name);
    console.log(age);
    console.log(hobby[0], hobby[1], hobby[2]);
    console.log(addr.home, addr.office);
  </script>
</body>

</html>
