<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>card.html</title>
  <style>
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fit, 300px);
      grid-gap: 200px;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 40%;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .container {
      padding: 2px 16px;
    }

    
  </style>
</head>

<body>

  <h2>Card</h2>

  <div id="container">
    <div class="card">
      <img src="/3일차/img/강아지1.jpg" alt="Avatar" style="width:100%">
      <div class="container">
        <h4><b>John Doe</b></h4>
        <p>Architect & Engineer</p>
      </div>
    </div>
  </div>
  <script>
    let persons = [
      { name: 'kim', skill: 'Architect & Engineer', src: '/3일차/img/강아지2.jpg' },
      { name: 'park', skill: 'deginner', src: '/3일차/img/강아지3.jpg' },
      { name: 'song', skill: 'program', src: '/3일차/img/고양이.jpg' }
    ]

    for (let i = 0; i < persons.length; i++) {

      //   let newNode = `<div class="card">
      //   <img src=${persons[i].src} alt="Avatar" style="width:100%">
      //   <div class="container">
      //     <h4><b>${persons[i].name}</b></h4>
      //     <p>${persons[i].skill}</p>
      //   </div>
      // </div>`;
      // document.querySelector("#container").innerHTML += newNode;
      let newNode = container.querySelector(".card").cloneNode(true);
      newNode.querySelector("img").src = persons[i].src;
      newNode.querySelector("b").innerHTML = persons[i].name;
      newNode.querySelector("p").innerHTML = persons[i].skill;
      container.append(newNode);
    }
  </script>
</body>

</html>
