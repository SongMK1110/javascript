  <script>
    /* 피겨 점수 계산
      최댓값, 최소값. 합계, 평균
    */

    /* 
      매개변수 : 배열(점수)
      리턴  : 합계 
    */
    function Figure(score) {
      this.score = score;
      this.total = function () {
        let s = 0;
        for (let i = 0; i < score.length; i++) {
          s += score[i];
        }
        this.sum = s;
        return s;
      }

      this.max = function () {
        // 최댓값 변수 선언
        let tes_max = score[0];
        // 점수배열 수만큼 반복
        for (let i = 1; i < score.length; i++) {
          // 최댓값이랑 배열의 요소 값을 비교해서 요소값이 크면 최댓값 변수에 저장
          if (tes_max < score[i]) {
            tes_max = score[i];
          }
        }
        // 최댓값 리턴
        this.maxNum = tes_max;
        return tes_max;
      }

      this.min = function () {
        let tes_min = score[0];
        for (let i = 1; i < score.length; i++) {
          if (tes_min > score[i]) {
            tes_min = score[i];
          }
        }
        this.minNum = tes_min;
        return tes_min;
      }
    }
    // 기술점수
    let tes_score = [3, 4, 1, 5];
    let figure = new Figure(tes_score);
    figure.total();
    figure.max();
    figure.min();
    let avg = (figure.sum - figure.maxNum - figure.minNum) / (tes_score.length - 2);

    console.log("총점: ", figure.sum);
    console.log("최고점수: ", figure.maxNum);
    console.log("최저점수: ", figure.minNum);
    console.log("평균: ", avg);
