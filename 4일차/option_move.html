<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select size="10" id="left">
    <option>바나나</option>
    <option>사과</option>
    <option>키위</option>
    <option>토마토</option>
  </select>
  <select size="10" id="right"></select>
  <script>
    left.ondblclick = function(ev){
      let option = ev.target;
      console.log(option.innerText) // 선택한 option 
      // 태그생성해서 right append  , innerHTML, append
      let a = left.removeChild(ev.target);
      ev.target.remove()
      // let op = document.createElement("option");
      right.append(a);
      //ev.target.remove()
    }

  </script>
</body>
</html>
